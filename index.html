<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<title>East End Travel</title>
</head>
<body>
    <!--Header-->
	<header class="navbar text-uppercase navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">East End Travel</a>
		</div>
	</header>
    <!--Content-->
	<section class="container">
        <div class="row my-5">
            <!--Search Bar-->
            <div class="form-inline md-form form-sm active-cyan-2 mt-2" id="locationField">
                <input class="form-control form-control-sm mr-3" id="autocomplete" placeholder="Search For Your Destination" type="text" />
                <i class="fas fa-search" aria-hidden="true"></i>
            </div>
            <!--Map-->
            <div class="my-5 col-xs-6" id="map"></div>
            <!--Results-->
            <div class="col-xs-6 my-5" id="listing">
                <table class="table" id="resultsTable">
                    <tbody id="results"></tbody>
                </table>
            </div>
        </div>
        <div class="my-2 reset-button">
            <input class="btn btn-dark" type="reset" value="Reset" onClick="window.location.reload()">
        </div>
        <div style="display: none">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <!--Footer-->
	<footer class="py-5 bg-dark text-white-50">
		<div class="container text-center">
			<small><a href="https://www.linkedin.com/in/aaron-dwyer-567938195/" target="_blank">Copyright &copy; Aaron Dwyer</a></small>
		</div>
	</footer>
	<script type="text/javascript" async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDHHyac2SiOYPNYxXMK7rqJjnB8nCaaxE&libraries=places&callback=initMap">
	</script>
    <script src="https://kit.fontawesome.com/87d2d52f18.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
